#  ================ Global configurations ================ {
# SHELL choice
MYSHELL=fish
MYSHELL_PATH=/usr/bin/fish

set -g default-terminal "xterm-256color-italic"
#set-option -g default-terminal "screen-256color"
# to fix cursor shape problem with neovim
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
set-option -ga terminal-overrides ",xterm-256color-italic:Tc"

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# enable focus events
set -g focus-events on

# Relax!
set -sg escape-time 0
set -sg repeat-time 600

# }

#  ================ Binds ================ {
# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Move current pane to new window, don't focus
bind b break-pane -d

# Fuzzy find sessions
bind C-g split-window -b -p 20 'fs'

# Reload the file with Prefix r
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf!"

# split panes using | and -
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# Vi-style copy paste
unbind p
bind v copy-mode
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-pipe 'xsel -i -b'

# Restoring Clear Screen C-l due to vim-tmux-navigator
bind C-l send-keys 'C-l'

# easier and faster switching between next/prev window
unbind [
unbind ]
bind C-[ previous-window
bind C-] next-window
bind C-left previous-window
bind C-Right next-window

# htop for monitoring system processes
bind t split-window -h 'htop'

# Kill pane/window without confirmation
bind-key x kill-pane
bind-key & kill-window

# resize panes
unbind L
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

bind-key -r < swap-pane -U
bind-key -r > swap-pane -D

# fzf-locate (all)
bind-key -n 'M-`' run "tmux split-window -p 40 "tmux send-keys -t #{pane_id} \"$(locate / | fzf -m | paste -sd\\  -)\"""
# }

